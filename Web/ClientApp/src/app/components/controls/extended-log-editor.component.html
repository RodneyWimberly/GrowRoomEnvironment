<div>
  <form *ngIf="formResetToggle" name="logEditorForm" #f="ngForm" novalidate>

    <!-- EventId -->
    <div class="col-sm-12">
      <div class="form-group row">
        <label class="col-form-label col-md-2" for="logEventId">{{'logs.editor.EventId' | translate}}</label>
        <div class="col-md-10">
          <input [disabled]="true" type="text" id="logEventId" name="logEventId" class="form-control" [(ngModel)]="logEdit.eventId" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <hr [class.separator-hr]="true" />
      </div>
    </div>

    <!-- Level -->
    <div class="col-sm-12">
      <div class="form-group row">
        <label class="col-form-label col-md-2" for="logLevel">{{'logs.editor.Level' | translate}}</label>
        <div class="col-md-10">
          <input [disabled]="true" type="text" id="logLevel" name="logLevel" class="form-control" [(ngModel)]="errorLevel" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <hr [class.separator-hr]="true" />
      </div>
    </div>

    <!-- TimeStamp -->
    <div class="col-sm-12">
      <div class="form-group row">
        <label class="col-form-label col-md-2" for="logTimeStamp">{{'logs.editor.TimeStamp' | translate}}</label>
        <div class="col-md-10">
          <input [disabled]="true" type="text" id="logTimeStamp" name="logTimeStamp" class="form-control" [(ngModel)]="logEdit.timeStamp" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <hr [class.separator-hr]="true" />
      </div>
    </div>

    <!-- Name -->
    <div class="col-sm-12">
      <div class="form-group row">
        <label class="col-form-label col-md-2" for="logName">{{'logs.editor.Name' | translate}}</label>
        <div class="col-md-10">
          <input [disabled]="true" type="text" id="logName" name="logName" class="form-control" [(ngModel)]="logEdit.name" />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <hr [class.separator-hr]="true" />
      </div>
    </div>

    <!-- User -->
    <div class="col-sm-12">
      <div class="form-group row">
        <label class="col-form-label col-md-2" for="logUser">{{'logs.editor.User' | translate}}</label>
        <div class="col-md-10">
          <input [disabled]="true" type="text" id="logUser" name="logUser" class="form-control" [(ngModel)]="logEdit.user" />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <hr [class.separator-hr]="true" />
      </div>
    </div>

    <!-- Host -->
    <div class="col-sm-12">
      <div class="form-group row">
        <label class="col-form-label col-md-2" for="logHost">{{'logs.editor.Host' | translate}}</label>
        <div class="col-md-10">
          <input [disabled]="true" type="text" id="logHost" name="logHost" class="form-control" [(ngModel)]="logEdit.host" />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <hr [class.separator-hr]="true" />
      </div>
    </div>

    <!-- Path -->
    <div class="col-sm-12">
      <div class="form-group row">
        <label class="col-form-label col-md-2" for="logPath">{{'logs.editor.Path' | translate}}</label>
        <div class="col-md-10">
          <input [disabled]="true" type="text" id="logPath" name="logPath" class="form-control" [(ngModel)]="logEdit.path" />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <hr [class.separator-hr]="true" />
      </div>
    </div>

    <!-- Browser -->
    <div class="col-sm-12">
      <div class="form-group row">
        <label class="col-form-label col-md-2" for="logBrowser">{{'logs.editor.Browser' | translate}}</label>
        <div class="col-md-10">
          <textarea rows="2" [disabled]="true" type="text" id="logBrowser" name="logBrowser" class="form-control" [(ngModel)]="logEdit.browser" ></textarea>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <hr [class.separator-hr]="true" />
      </div>
    </div>

    <!-- Message -->
    <div class="col-sm-12">
      <div class="form-group row">
        <label class="col-form-label col-md-2" for="logMessage">{{'logs.editor.Message' | translate}}</label>
        <div class="col-md-10">
          <textarea rows="4" [disabled]="true" type="text" id="logMessage" name="logMessage" class="form-control" [(ngModel)]="logEdit.message"></textarea>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <hr [class.last-separator-hr]="true" />
      </div>
    </div>

    <!-- Buttons -->
    <div class="form-group row">
      <div class="col-sm-12">
        <div ngPreserveWhitespaces class="float-right">
          <button type="button" (click)="cancel()" class="btn btn-outline-secondary">{{'roles.editor.Close' | translate}}</button>
        </div>
      </div>
    </div>
    <div class="clearfix"></div>
  </form>
</div>
